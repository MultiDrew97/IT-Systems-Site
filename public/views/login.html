<!DOCTYPE html>
<html lang="en" ng-app="IT-Systems">
    <head>
        <meta charset="UTF-8">
        <title>IT Systems</title>

        <link rel="stylesheet" href="../stylesheets/login.css">
    </head>
    <body ng-controller="LoginController">
        <md-dialog class="popup-container">
            <form id="login-form">
                <div class="container">
                    <label for="username" class="inputLabel"><strong>Username:</strong></label>
                    <md-input><input ng-model="username" placeholder="Username" type="text" id="username" required tabindex="0" /></md-input>

                    <label for="password" class="inputLabel"><strong>Password:</strong></label>
                    <md-input><input ng-model="password" placeholder="Password" type="password" id="password" required/></md-input>

                    <div class="rememberMe">
                        <label >
                            <md-input><input ng-model="keepSignedIn" type="checkbox" id="keepSignedIn" /> Remember Password</md-input>
                        </label>
                    </div>


                    <md-input><input type="submit" id="login" name="Submit" value="Login" ng-click="signIn()" /></md-input>
                </div>
            </form>

            <!--TODO: Figure out how to make a popup to handle forgotten passwords and even the sign-in window-->
            <div class="forgot-container">
                <p id="forgot-password"><small><a ng-href="/login/reset">Forgot my password</a></small></p>
            </div>
        </md-dialog>
    </body>
</html>
